{% extends "base.html" %}

{% block title %}Корзина{% endblock title %}

{% block content %}
  <div class="container col-xxl-8 mb-4">
    {% if items %}
      <h1 class="display-5 fw-bold lh-1 mb-4">
        Корзина
      </h1>
      <div class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 g-3 mb-4">
        {% for item in items %}
          <div class="col">
            {% include "basket/basket_item_card.html" %}
          </div>
        {% endfor %}
      </div>
    {% else %}
      {% include "includes/empty.html" %}
    {% endif %}
  </div>
{% endblock content %}
