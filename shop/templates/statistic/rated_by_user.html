{% extends "base.html" %}

{% block title %}Оцененные товары{% endblock title %}

{% block content %}
  <div class="container col-xxl-8">
    {% if items %}
      <h1 class="display-5 fw-bold lh-1">
        Оцененные товары
      </h1>
      <div class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 g-3 mb-4">
        {% for item in items %}
          <div class="col">
            {% include "includes/item_card.html" %}
          </div>
        {% endfor %}
      </div>
    {% else %}
      {% include "includes/empty.html" %}
    {% endif %}
  </div>
{% endblock content %}
