{% extends "base.html" %}

{% load static %}

{% block title %}Обратная связь{% endblock title %}

{% block content %}
  <div class="container col-xxl-8">
    <div class="row flex-lg-row-reverse align-items-center g-5 py-5">
      <div class="col-10 col-sm-8 col-lg-6">
        <img src="{% static 'img/thanks_for_feedback.jpeg' %}" class="img-fluid border rounded-3 shadow-lg " width="100%" height="auto" alt="главная картинка" />
      </div>
      <div class="col-lg-6">
        <h1 class="display-5 fw-bold lh-1 mb-3">Спасибо за обратную связь!</h1>
        <p class="lead text-big">Не бросайте пользователя в беде, и он скажет вам: "Спасибо!"</p>
        <div class="d-grid gap-2 d-md-flex">
          <a href="{% url 'feedback:feedback' %}"><button type="button" class="btn btn-primary btn-lg px-4 me-md-2">Отправить ещё</button></a>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
